<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
  <script src="js/frontend_app.js"></script>
</head>

<body ng-app="my_app" ng-controller="my_slider">


  <div class="form-views" ng-if="panel_1">
    <p>Panel 1</p>
    <input type="text" placeholder="enter something">
    <button ng-click="slide_panel_1()">continue... </button>
  </div>

  <div class="form-views" ng-if="panel_2">
    <p>Panel 2</p>
    <input type="text" placeholder="enter something else">    
    <button ng-click="slide_panel_2()">continue again... </button>
  </div>

  <div class="form-views" ng-if="panel_3">
    <p>Panel 3 - you're done...</p>
    <button ng-click="slide_panel_3()">Finished?</button>
  </div>

</body>

</html>
